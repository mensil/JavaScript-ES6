    <title>Encapsulamanto</title>
    <script>

class Tv{
    constructor(){
        this._relacaoCanais = Array (2,4,5,7,10)
        this._canaisAtivo = 5
        this._volume = 5
    }

    //getter and setters
    get canalAtivo(){
        return this._canalAtivo
    }

    set canalAtivo(canal){
        if (this._relacaoCanais.indexOf(canal)!== -1) {
            this._canaisAtivo = canal
        }
    }
}

let tv = new Tv()
tv.canalAtivo = 2
console.log(tv.canalAtivo)
