<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Animal {
            constructor() {
                this.cor = ''
                this.tamanho = null
            }
            dormir() {
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal {
            constructor() {
                super()
                this.orelhas = "Grandes e caidas"
            }

            correr() {
                Console.log('Correr')
            }

            rosnar() {
                Console.log('Rosnar')
            }
        }
        class Passaro extends Animal {
            constructor() {
                super()
                this.bico = "Curto"
            }

            voar() {
                Console.log('Voar')
            }

        }

        class Papagaio extends Passaro {
            constructor(){
                super()
                this.sabeFalar = true
            }

            falar(){
                console.log('Falar')
            }
        }

        let cachorro = new Cachorro()
        let passaro = new Passaro()
        let papagaio = new Papagaio()

        cachorro.dormir()
        passaro.dormir()
        papagaio.dormir()
        papagaio.falar()



    </script>
</head>

<body>

</body>

</html>
